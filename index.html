<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="icon" href="/tauhirah.jpeg">
    <style>
        /* Background image of roses */
        body {
            background-image: url(image.png);
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(5px);
        }

        /* Styling the main container */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        /* Title */
        h1 {
            font-size: 2.5em;
            color: #ff4768;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Subtitle text */
        p {
            font-size: 1.2em;
            color: #333;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Input box styling */
        input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ff4768;
            border-radius: 8px;
            width: 80%;
            margin-top: 10px;
            background-color: #fff;
            color: #333;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #ff1a4b;
            box-shadow: 0 0 10px rgba(255, 26, 75, 0.8);
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff4768;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a4b;
        }

        button:active {
            transform: translateY(2px);
        }

        /* Congratulations message */
        .congratulations-message {
            font-size: 1.5em;
            color: #2e2e2e;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            input {
                font-size: 1.1em;
                padding: 12px;
            }

            button {
                font-size: 1.1em;
                padding: 10px 20px;
            }

            .container {
                padding: 30px;
                max-width: 90%;
            }
        }

        /* Very small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            input {
                font-size: 1em;
                padding: 10px;
            }

            button {
                font-size: 1em;
                padding: 8px 15px;
            }

            .container {
                padding: 20px;
                max-width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Will You Be My Valentine?</h1>
        <p>Please enter your full name to continue:</p>
        <input type="text" id="nameInput" placeholder="First and Last Name">
        <div class="buttons">
            <button onclick="checkName()">Submit</button>
        </div>
    </div>

    <script>
        function checkName() {
            var name = document.getElementById('nameInput').value;
            var mainContainer = document.getElementById('mainContainer');

            if (name === "Tauhirah Osman") {
                mainContainer.innerHTML = `
                    <h1>Congratulations!</h1>
                    <p class="congratulations-message">I have the best Girlfriend in the world!</p>
                     <img src="us.jpeg" alt="Success" style="max-width: 300px; margin-top: 20px; border-radius: 15px; border: 3px solid #ff4768;">
                `;
            } else {
                mainContainer.innerHTML = `
                    <h1>Oops!</h1>
                    <p>Details are incorrect. Please click Yes to try again.</p>
                    <div class="buttons">
                        <button onclick="retry()">Yes</button>
                        <button onclick="decline()">No</button>
                    </div>
                `;
            }
        }

        function retry() {
            var mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <h1>Will You Be My Valentine?</h1>
                <p>Please enter your full name to continue:</p>
                <input type="text" id="nameInput" placeholder="First and Last Name">
                <div class="buttons">
                    <button onclick="checkName()">Submit</button>
                </div>
            `;
        }

        function decline() {
            var mainContainer = document.getElementById('mainContainer');
            mainContainer.innerHTML = `
                <h1>Thank you!</h1>
                <p>Maybe next time! Take care!</p>
                <img src="tauhirah.jpeg" alt="Success" style="max-width: 300px; margin-top: 20px; border-radius: 15px; border: 3px solid #ff4768;">
            `;
        }
    </script>

</body>
</html>
